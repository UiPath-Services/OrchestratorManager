<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Orchestrator Manager</title>
		<link rel="stylesheet" type="text/css" href="FormStyle.css">
	</head>

	<body>
		<img class="logo" src="UiPathLogo.png" alt="UiPath Logo">

		<!-- Based on form from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
		<div class="form-style">
			<div class="form-style-heading">Orchestrator Manager</div>
			<span>組織単位を選択してください。</span>
			<form id="controlPanelForm" action="" method="post">
			
				<label><select multiple id="ous"  class="select-field">
					<option selected value="1">Default</option>
<option selected value="2">Test</option>
				</select></label>
				
				<input type="submit" value="送信" id="submitButton" onclick="submitValues(this)" />
			</form>
		</div>	

		<script type="text/javascript">			
		function submitValues(elem){
			var	jsonObject = {};
			jsonObject["ous"] = getSelectValues(document.getElementById("ous"));
			
			// Get JSON representation of dictionary
			var formData = JSON.stringify(jsonObject);
		
			window.external.setResult(formData);
			return true;
		}
		
		// Return an array of the selected opion values
		// select is an HTML select element
		// From https://stackoverflow.com/a/5867262/3751868
		function getSelectValues(select) {
		  var result = [];
		  var options = select && select.options;
		  var opt;

		  for (var i=0, iLen=options.length; i<iLen; i++) {
			opt = options[i];

			if (opt.selected) {
			  result.push(opt.value || opt.text);
			}
		  }
		  return result;
		}
		</script>
	</body>
</html>
