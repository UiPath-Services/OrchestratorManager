<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Orchestrator Manager</title>
		<link rel="stylesheet" type="text/css" href="FormStyle.css">
	</head>

	<body>
		<img class="logo" src="UiPathLogo.png" alt="UiPath Logo">

		<!-- Based on form from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
		<div class="form-style-2">
			<div class="form-style-2-heading">Orchestrator Manager</div>

			<form id="authenticationPanelForm" action="" method="post">
				<label for="username"><span>ユーザー名<span class="required">*</span></span><input type="text" class="input-field" id="username" /></label>
				<label for="password"><span>パスワード<span class="required">*</span></span><input type="password" class="input-field" id="password" /></label>

				<input type="submit" value="送信" id="submitButton" onclick="submitValues(this)" />
				<input type="submit" value="キャンセル" id="cancelButton" onclick="submitValues(this)" />
			</form>
			
			<span id="accountLockoutWarning">テナントの設定により、ログイン試行に複数回失敗した場合、アカウントを指定された秒数の間ロックされることご注意ください。</span>
		</div>	

		
		<script type="text/javascript">	
		function submitValues(elem){
			var	jsonObject = {};
			
			// Should stop after performing operation
			if (elem.id == "cancelButton") {
				jsonObject["shouldStop"] = true;
				jsonObject["username"] = "";
				jsonObject["password"] = "";
			} else {
				jsonObject["shouldStop"] = false;
				jsonObject["username"] = document.getElementById("username").value;
				jsonObject["password"] = document.getElementById("password").value;
			}
			
			// Get JSON representation of dictionary
			var formData = JSON.stringify(jsonObject);
		
			window.external.setResult(formData);
			return true;
		}
		</script>
	</body>
</html>
