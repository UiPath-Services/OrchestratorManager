<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>_FormTitle_</title>
		<link rel="stylesheet" type="text/css" href="FormStyle.css">
	</head>

	<body>
		<img class="logo" src="UiPathLogo.png" alt="UiPath Logo">

		<!-- Based on form from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
		<div class="form-style-2">
			<div class="form-style-2-heading">_FormTitle_</div>
			<span id="accountLockoutWarning">_FormAccountLockoutWarning_</span>
			<form id="authenticationPanelForm" action="" method="post">
				<label for="username"><span>_FormUsernameLabel_<span class="required">*</span></span><input type="text" class="input-field" id="username" /></label>
				<label for="password"><span>_FormPasswordLabel_<span class="required">*</span></span><input type="password" class="input-field" id="password" /></label>

				<input type="submit" value="_FormSubmitButton_" id="submitButton" onclick="submitValues(this)" />
				<input type="submit" value="_FormCancelButton_" id="cancelButton" onclick="submitValues(this)" />
			</form>
		</div>	

		
		<script type="text/javascript">	
		function submitValues(elem){
			var	jsonObject = {};
			
			// Should stop after performing operation
			if (elem.id == "cancelButton") {
				jsonObject["shouldStop"] = true;
				jsonObject["username"] = "";
				jsonObject["password"] = "";
			} else {
				jsonObject["shouldStop"] = false;
				jsonObject["username"] = document.getElementById("username").value;
				jsonObject["password"] = document.getElementById("password").value;
			}
			
			// Get JSON representation of dictionary
			var formData = JSON.stringify(jsonObject);
		
			window.external.setResult(formData);
			return true;
		}
		</script>
	</body>
</html>
