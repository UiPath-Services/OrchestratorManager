<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>_FormTitle_</title>
		<link rel="stylesheet" type="text/css" href="FormStyle.css">
	</head>

	<body>
		<img class="logo" src="UiPathLogo.svg" alt="UiPath Logo">

		<!-- Based on form from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
		<div class="form-style">
			<div class="form-style-heading">_FormTitle_</div>

			<form id="authenticationPanelForm" action="" method="post">
				<label for="orchestratorURL"><span>_FormOrchestratorURLLabel_<span class="required">*</span></span><input required="required" type="text" value="_FormOrchestratorURLValue_" class="input-field" id="orchestratorURL" /></label>
				<label for="orchestratorTenant"><span>_FormOrchestratorTenantLabel_<span class="required">*</span></span><input required="required" type="text" value="_FormOrchestratorTenantValue_" class="input-field" id="orchestratorTenant" /></label>
				<label for="workbooksFolderPath"><span>_FormWorkbooksFolderPathLabel_<span class="required">*</span></span><input required="required" type="text" value="_FormWorkbooksFolderPathValue_" class="input-field" id="workbooksFolderPath" /></label>
				<label for="username"><span>_FormUsernameLabel_<span class="required">*</span></span><input required="required" type="text" class="input-field" id="username" /></label>
				<label for="password"><span>_FormPasswordLabel_<span class="required">*</span></span><input required="required" type="password" class="input-field" id="password" /></label>
				
				<div class="buttons">
				<input type="submit" value="_FormSubmitButton_" id="submitButton" onclick="submitValues(this)" />
				<input formnovalidate="formnovalidate" type="submit" value="_FormCancelButton_" id="cancelButton" onclick="submitValues(this)"/>
				</div>
				<span class="accountLockoutWarning">_FormAccountLockoutWarning_</span>
			</form>
		</div>	
		
		<script type="text/javascript">	
		function submitValues(elem) {
			var	jsonObject = {};
			
			// Should stop after performing operation
			if (elem.id == "cancelButton") {
				jsonObject["shouldStop"] = true;
				jsonObject["orchestratorURL"] = "";
				jsonObject["orchestratorTenant"] = "";
				jsonObject["workbooksFolderPath"] = "";
				jsonObject["username"] = "";
				jsonObject["password"] = "";
			} else {
				jsonObject["shouldStop"] = false;
				jsonObject["orchestratorURL"] = document.getElementById("orchestratorURL").value;
				jsonObject["orchestratorTenant"] = document.getElementById("orchestratorTenant").value;
				jsonObject["workbooksFolderPath"] = document.getElementById("workbooksFolderPath").value;
				jsonObject["username"] = document.getElementById("username").value;
				jsonObject["password"] = document.getElementById("password").value;
			}
			
			// Get JSON representation of dictionary
			var formData = JSON.stringify(jsonObject);
		
			window.external.setResult(formData);
			
			return true;
		}
		</script>
	</body>
</html>
