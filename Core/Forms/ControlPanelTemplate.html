<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>_FormTitle_</title>
		<link rel="stylesheet" type="text/css" href="FormStyle.css">
	</head>

	<body onload="hideUserOption()">
		<img class="logo" src="UiPathLogo.svg" alt="UiPath Logo">

		<!-- Based on form from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
		<div class="form-style">
			<div class="form-style-heading">_FormTitle_</div>
			<form id="controlPanelForm" action="" method="post">
				<label for="entity"><span>_FormEntityLabel_</span><select id="entity" onchange="updateOperations()" class="select-field">
					<option id="assetOption" value="asset">_FormAssetOption_</option>
					<option id="userOption" value="user">_FormUserOption_</option>
					<option id="machineOption" value="machine">_FormMachineOption_</option>
					<option id="robotOption" value="robot">_FormRobotOption_</option>
					<option id="environmentOption" value="environment">_FormEnvironmentOption_</option>
					<option id="processOption" value="process">_FormProcessOption_</option>
					<option id="ouOption" value="ou">_FormOrganizationUnitOption_</option>
				</select></label>
				
				<label for="operation"><span>_FormOperationLabel_</span><select id="operation" class="select-field">
					<option id="getOption" value="get">_FormGetOption_</option>
					<option id="createOption" value="create">_FormCreateOption_</option>
					<option id="createCredentialOption" value="createcredential">_FormCreateCredentialOption_</option>
					<option id="editOption" value="edit">_FormEditOption_</option>
					<option id="editCredentialOption" value="editcredential">_FormEditCredentialOption_</option>
					<option id="deleteOption" value="delete">_FormDeleteOption_</option>
				</select></label>

				<div class="buttons">
				<input type="submit" value="_FormSubmitButton_" id="submitButton" onclick="submitValues(this)" />
				<input type="submit" value="_FormCancelButton_" id="cancelButton" onclick="submitValues(this)" />
				<div>
			</form>
		</div>	

		<script type="text/javascript">	
		function hideUserOption(){
			// Hide options not available in UiPath Cloud Platform
			if ("_FormOrchestratorType_" == "cloud") {
				document.getElementById("userOption").outerHTML = "";
				document.getElementById("ouOption").outerHTML = "";
			}
		}
		
		function submitValues(elem){
			var	jsonObject = {};

			// Should stop after performing operation
			if (elem.id == "cancelButton") {
				jsonObject["shouldStop"] = true;
			} else {
				jsonObject["shouldStop"] = false;
				jsonObject["entity"] = document.getElementById("entity").value;
				jsonObject["operation"] = document.getElementById("operation").value;
			}
			
			// Get JSON representation of dictionary
			var formData = JSON.stringify(jsonObject);
		
			window.external.setResult(formData);
			return true;
		}
		
		function updateOperations(){
			var selectedEntity = document.getElementById("entity").value;
			var operationElement = document.getElementById("operation");
			
			// Select the appropriate set of operations based on the chosen entity
			switch (selectedEntity){
				case "asset":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="createcredential">_FormCreateCredentialOption_</option><option value="edit">_FormEditOption_</option><option value="editcredential">_FormEditCredentialOption_</option><option value="delete">_FormDeleteOption_</option>';
				break;
				case "user":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="edit">_FormEditOption_</option><option value="delete">_FormDeleteOption_</option><option value="addremoveou">_FormAddRemoveUserOrganizationUnitsOption_</option><option value="addremoverole">_FormAddRemoveUserRolesOption_</option>';
				break;
				case "machine":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="delete">_FormDeleteOption_</option>';
				break;
				case "robot":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="edit">_FormEditOption_</option><option value="delete">_FormDeleteOption_</option>';
				break;
				case "environment":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="delete">_FormDeleteOption_</option><option value="addremoverobot">_FormAddRemoveEnvironmentRobotsOption_</option>';
				break;
				case "process":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="delete">_FormDeleteOption_</option><option value="updateprocesstolatestpackageversion">_FormUpdateProcessToLatestPackageVersionOption_</option><option value="rollbackprocesstopreviouspackageversion">_FormRollbackProcessToPreviousPackageVersionOption_</option>';
				break;
				case "ou":
					operationElement.innerHTML = '<option value="get">_FormGetOption_</option><option value="create">_FormCreateOption_</option><option value="delete">_FormDeleteOption_</option>';
				break;
			}
		}
		</script>
	</body>
</html>
